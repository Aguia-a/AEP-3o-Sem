<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoPontuação</title>
    <link rel="stylesheet" href="./styles.css" />

    <!--Fontes Personalizadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Kufam:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-wrapper">
      <div id="header">
        <div id="logo">
          <img id="logo-img" src="./assets/Logo.png" />
        </div>
        <button onclick="logout()" class="btn" style="display: block">
          Sair
        </button>
      </div>

      <form id="auth-section" style="display: none">
        <div id="login-section">
          <input id="username" placeholder="Digite seu nome" type="text" />
          <button class="btn" onclick="login()">Entrar</button>
        </div>
      </form>

      <div id="dashboard">
        <div id="dashboard-area">
          <div id="welcome-section">
            <p id="UserTitle-Name">
              Bem Vindo(a), <span id="user-name"></span>!
            </p>
            <p id="UserTitle-Points">
              Pontuação: <span id="user-points">0</span> pontos
            </p>
          </div>

          <div class="dashboard-section">
            <div id="reader"></div>
            <div id="result">Aguardando leitura...</div>
          </div>

          <div class="dashboard-section">
            <h2 id="community-rank">🏆 Ranking da Comunidade 🏆</h2>
            <ul id="ranking-list"></ul>
          </div>
        </div>
      </div>

      <footer class="footer">
        <a href="https://www.reciclagem.org" target="_blank">
          <p id="more-about">
            Clique aqui para saber mais sobre Educação Ambiental
          </p>
        </a>
      </footer>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="cc3.js"></script>
  </body>
</html>
